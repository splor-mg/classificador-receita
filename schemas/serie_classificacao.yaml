fields:
  - name: Identificador da Série
    type: string
    target: serie_id
    title: Identificador Único da Série de Classificações
    description: Identificador único da série de classificações (GSIM ClassificationSeries.identifier).
    constraints:
      required: true
  - name: Nome da Série
    type: string
    target: serie_nome
    title: Nome da Série de Classificações
    description: Nome oficial da série de classificações (GSIM ClassificationSeries.name).
    constraints:
      required: true
  - name: Descrição
    type: string
    target: descricao
    title: Descrição da Série
    description: Descrição detalhada da série de classificações e seu propósito.
    constraints:
      required: false
  - name: Órgão Responsável
    type: string
    target: orgao_responsavel
    title: Órgão Responsável pela Série
    description: Órgão ou entidade responsável pela manutenção da série de classificações.
    constraints:
      required: false
  - name: Data Início Vigência
    type: date
    target: data_vigencia_inicio
    title: Data de Início da Vigência
    description: Data de início da vigência da série no domínio orçamentário (valid_time - início).
    constraints:
      required: true
  - name: Data Fim Vigência
    type: date
    target: data_vigencia_fim
    title: Data de Fim da Vigência
    description: Data de fim da vigência da série (valid_time - fim). Valor sentinela 9999-12-31 indica vigência ativa.
    constraints:
      required: true
  - name: Data Registro Início
    type: datetime
    target: data_registro_inicio
    title: Data/Hora de Registro Início
    description: Data e hora em que o sistema registrou esta informação (transaction_time - início).
    constraints:
      required: true
  - name: Data Registro Fim
    type: datetime
    target: data_registro_fim
    title: Data/Hora de Registro Fim
    description: Data e hora em que esta informação deixou de ser considerada verdadeira pelo sistema (transaction_time - fim). Valor sentinela 9999-12-31 23:59:59 indica registro ativo.
    constraints:
      required: true
primaryKey: ["Identificador da Série", "Data Registro Início"]
missingValues: ["", "NA", "-"]

