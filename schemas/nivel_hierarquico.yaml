fields:
  - name: Identificador do Nível
    type: string
    target: nivel_id
    title: Identificador Único do Nível Hierárquico
    description: Identificador único do nível hierárquico (GSIM ClassificationLevel.identifier).
    constraints:
      required: true
  - name: Classificação
    type: string
    target: classificacao_id
    title: Identificador da Classificação
    description: Referência à classificação estatística à qual este nível pertence (GSIM ClassificationLevel.belongsToStatisticalClassification).
    constraints:
      required: true
  - name: Número do Nível
    type: integer
    target: nivel_numero
    title: Número do Nível Hierárquico
    description: Número sequencial do nível na hierarquia, começando em 1 para o nível mais agregado (GSIM ClassificationLevel.levelNumber). Para o Classificador de Receita MG, os valores vão de 1 a 9.
    constraints:
      required: true
      minimum: 1
      maximum: 9
  - name: Nome do Nível
    type: string
    target: nivel_nome
    title: Nome do Nível
    description: 'Nome do nível hierárquico (GSIM ClassificationLevel.levelName). Ex: "Categoria Econômica", "Origem", "Espécie", etc.'
    constraints:
      required: true
  - name: Descrição
    type: string
    target: descricao
    title: Descrição do Nível
    description: Descrição detalhada do nível, seu propósito e conteúdo (GSIM ClassificationLevel.description).
    constraints:
      required: false
  - name: Estrutura do Código
    type: string
    target: estrutura_codigo
    title: Estrutura do Código no Nível
    description: 'Padrão de estrutura do código neste nível (GSIM ClassificationLevel.codeStructure). Ex: "C", "C.O", "C.O.E", etc.'
    constraints:
      required: false
  - name: Tipo de Código
    type: string
    target: tipo_codigo
    title: Tipo de Código
    description: 'Tipo do código no nível (GSIM ClassificationLevel.codeType). Valores: "numérico", "alfabético", "alfanumérico".'
    constraints:
      required: true
      enum: ["numérico", "alfabético", "alfanumérico"]
  - name: Data Início Vigência
    type: date
    target: data_vigencia_inicio
    title: Data de Início da Vigência
    description: Data de início da vigência do nível no domínio orçamentário (valid_time - início).
    constraints:
      required: true
  - name: Data Fim Vigência
    type: date
    target: data_vigencia_fim
    title: Data de Fim da Vigência
    description: Data de fim da vigência do nível (valid_time - fim). Valor sentinela 9999-12-31 indica vigência ativa.
    constraints:
      required: true
  - name: Data Registro Início
    type: datetime
    target: data_registro_inicio
    title: Data/Hora de Registro Início
    description: Data e hora em que o sistema registrou esta informação (transaction_time - início).
    constraints:
      required: true
  - name: Data Registro Fim
    type: datetime
    target: data_registro_fim
    title: Data/Hora de Registro Fim
    description: Data e hora em que esta informação deixou de ser considerada verdadeira pelo sistema (transaction_time - fim). Valor sentinela 9999-12-31 23:59:59 indica registro ativo.
    constraints:
      required: true
primaryKey: ["Identificador do Nível", "Data Registro Início"]
foreignKeys:
  - fields:
      - Classificação
    reference:
      resource: classificacao_receita
      fields:
        - Identificador da Classificação
missingValues: ["", "NA", "-"]

