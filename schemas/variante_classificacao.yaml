fields:
  - name: Identificador da Variante
    type: string
    target: variante_id
    title: Identificador Único da Variante
    description: Identificador único da variante de classificação (GSIM ClassificationVariant.identifier).
    constraints:
      required: true
  - name: Classificação de Origem
    type: string
    target: classificacao_id
    title: Identificador da Classificação de Origem
    description: Referência à classificação estatística na qual esta variante se baseia (GSIM ClassificationVariant.basedOnStatisticalClassification).
    constraints:
      required: true
  - name: Versão de Origem
    type: string
    target: versao_id
    title: Identificador da Versão de Origem
    description: Referência à versão da classificação na qual esta variante se baseia (GSIM ClassificationVariant.basedOnClassificationVersion).
    constraints:
      required: false
  - name: Nome da Variante
    type: string
    target: variante_nome
    title: Nome da Variante
    description: Nome descritivo da variante (GSIM ClassificationVariant.name).
    constraints:
      required: true
  - name: Tipo de Variante
    type: string
    target: tipo_variante
    title: Tipo de Variante
    description: 'Tipo da variante (GSIM ClassificationVariant.variantType). Valores: "extensão", "agregação", "reagrupamento", "outro".'
    constraints:
      required: true
      enum: ["extensão", "agregação", "reagrupamento", "outro"]
  - name: Descrição
    type: string
    target: descricao
    title: Descrição da Variante
    description: Descrição detalhada da variante, seu propósito e diferenças em relação à classificação de origem. Variantes são usadas para extensões, agregações e reagrupamentos necessários a relatórios e normas específicas de MG.
    constraints:
      required: false
  - name: Propósito
    type: string
    target: proposito
    title: Propósito da Variante
    description: 'Propósito específico da variante (ex: "relatório específico", "norma estadual", "agregação para análise").'
    constraints:
      required: false
  - name: Data Início Vigência
    type: date
    target: data_vigencia_inicio
    title: Data de Início da Vigência
    description: Data de início da vigência da variante no domínio orçamentário (valid_time - início).
    constraints:
      required: true
  - name: Data Fim Vigência
    type: date
    target: data_vigencia_fim
    title: Data de Fim da Vigência
    description: Data de fim da vigência da variante (valid_time - fim). Valor sentinela 9999-12-31 indica vigência ativa.
    constraints:
      required: true
  - name: Data Registro Início
    type: datetime
    target: data_registro_inicio
    title: Data/Hora de Registro Início
    description: Data e hora em que o sistema registrou esta informação (transaction_time - início).
    constraints:
      required: true
  - name: Data Registro Fim
    type: datetime
    target: data_registro_fim
    title: Data/Hora de Registro Fim
    description: Data e hora em que esta informação deixou de ser considerada verdadeira pelo sistema (transaction_time - fim). Valor sentinela 9999-12-31 23:59:59 indica registro ativo.
    constraints:
      required: true
primaryKey: ["Identificador da Variante", "Data Registro Início"]
foreignKeys:
  - fields:
      - Classificação de Origem
    reference:
      resource: classificacao_receita
      fields:
        - Identificador da Classificação
  - fields:
      - Versão de Origem
    reference:
      resource: versao_classificacao
      fields:
        - Identificador da Versão
missingValues: ["", "NA", "-"]

